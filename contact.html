<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style_contact.css">
</head>
<body>
        <div class="form">

            <h1>--CONTACT ME--</h1>

            <div class="inputs">

                <h3>You can Directly mail me</h3>
                Enter your mail ID<input type="email" name="mail" class="input_item" id="mail" placeholder="abc@gmail.com">
                Subject <input type="text" name="sub" id="sub" class="input_item">
                Enter your Message<textarea name="Text1" cols="40" rows="5" class="input_item" id="message"></textarea>

                <button class="send_mail_button" onclick="sendMessage()">SEND</button>
                

            </div>

        </div>

        <script src="https://smtpjs.com/v3/smtp.js"></script>

        <script src="script.js"></script>
</body>
</html>
